name: example
description: Example application for the automated testing framework's desktop plugin

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  automated_testing_framework_example: ^2.2.4+1
  automated_testing_framework_plugin_desktop:
    path: ..
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/tests/
    - assets/all_tests.json
